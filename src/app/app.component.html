<div class="container-fluid">
  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-sm btn-primary" (click)="refrescarListado()">Refrescar listado</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <lib-angularx-datatable [settings]="tableSettings" [data]="data" (checkBoxChanged)="checkBoxChanged()" #angularxDatatableComponent></lib-angularx-datatable>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <lib-angularx-datatable [settings]="tableSettings2" [data]="data"></lib-angularx-datatable>
        </div>
      </div>
    </div>
  </div>
</div>
