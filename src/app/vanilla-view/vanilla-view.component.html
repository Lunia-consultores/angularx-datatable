<div class="container-fluid">
  <div class="row mt-3">
    <div class="col">
      <button class="btn btn-sm btn-primary" (click)="refrescarListado()">Refrescar listado</button>
    </div>
  </div>
  <div class="row mt-3">
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <lib-angularx-datatable-vanilla [settings]="tableSettings"
                                          [data]="data"
                                          (pageChanged)="cargarTelefono($event)"
                                          (checkBoxChanged)="checkBoxChanged()"
                                          #angularxDatatableComponent>
          </lib-angularx-datatable-vanilla>
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <div class="card">
        <div class="card-body">
          <lib-angularx-datatable-vanilla [settings]="tableSettings2" [data]="data"></lib-angularx-datatable-vanilla>
        </div>
      </div>
    </div>
    <div class="col-lg-12">
      <div class="card">
        <div class="card-body">
          <lib-angularx-datatable-vanilla [settings]="tableSettings" [data]="data"></lib-angularx-datatable-vanilla>
        </div>
      </div>
    </div>
  </div>
</div>
